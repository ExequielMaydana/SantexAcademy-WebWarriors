<article class="w-full px-4 pb-16 overflow-auto pt-12 rounded-md">
  <p class="text-[32px] font-semibold text-[#1C132D]    ">Voluntariados finalizados</p>
  <div class="w-full flex items-center mt-14 flex-col gap-4 shadow-md shadow-dimGray  bg-white rounded-lg ">


    <div class="w-[360px] max-h-[400px] overflow-auto customScroll m:w-[450px] sm:w-full lg:w-[500px] xl:w-full">
      <table class="w-full divide-y divide-lightGray">
        <thead class="w-full bg-darkSlateBlue">
          <tr class="text-white font-semibold text-xs sm:text-sm uppercase">
            <th class="px-6 py-3 bg-gray-50 text-left leading-4 tracking-wider">
              Descripción
            </th>
            <th class="px-6 py-3 bg-gray-50 text-left leading-4 tracking-wider">
              Modalidad de trabajo
            </th>
            <th class="px-6 py-3 bg-gray-50 text-left leading-4 tracking-wider">
              Tiempo de trabajo
            </th>
            <th class="px-6 py-3 bg-gray-50 text-left leading-4 tracking-wider">
              Ubicación
            </th>
            <!-- <th class="px-6 py-3 bg-gray-50 text-left leading-4 tracking-wider">
              Puntos
            </th> -->
            <th class="px-6 py-3 bg-gray-50 text-left leading-4 tracking-wider">
              Recompensas
            </th>
            <th class="px-6 py-3 bg-gray-50 text-left leading-4 tracking-wider">
              Acción
            </th>
          </tr>
        </thead>
        <tbody class="w-full bg-white divide-y divide-lightGray">
          <tr *ngFor="let dato of datosTabla">
            <td class="px-6 py-4 whitespace-no-wrap">{{ dato.description }}</td>
            <td class="px-6 py-4 whitespace-no-wrap">{{ dato.modality }}</td>
            <td class="px-6 py-4 whitespace-no-wrap">{{ dato.time}}</td>
            <td class="px-6 py-4 whitespace-no-wrap">{{ dato.location}}</td>
            <!-- <td class="px-6 py-4 whitespace-no-wrap">{{ dato.points}}</td> -->
            <td class="px-6 py-4 whitespace-no-wrap">{{ dato.rewards}}</td>
            <!-- <td class="py-4 whitespace-no-wrap text-center flex items-center justify-center"> -->

            <td class="py-4 whitespace-no-wrap text-center flex items-center justify-center">
              <button mat-icon-button class="custom-icon-button-done " (click)="editarDato(dato)">
                <mat-icon class="text-[#00ff00] font-black">done</mat-icon>
              </button>
              <button mat-icon-button class="custom-icon-button-clear" (click)="eliminarDato(dato)">
                <mat-icon class="text-[#ff0000] font-black">clear</mat-icon>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</article>
